<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Abril Fatface' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <div class="create-button">
            <button id="new-btn"> Add New Book</button>
        </div>
      <form class="input-form">
        <div>
          <label for="name">Book title:</label><br>
          <input type="text" name="name" id="book-title" placeholder="Enter Book title" required>
        </div><br>
        <div>
          <label for="author">Author Name:</label><br>
          <input type="text" name="author" id="author-name" placeholder="Enter author name" required>
        </div><br>
        <div>
          <label for="description">Description:</label><br>
          <input type="textarea" name="description" id="book-description" placeholder="describe the book" required>
        </div><br>
        <div>
          <label for="pages">No of pages:</label><br>
          <input type="number" name="pages" id="book-pages" required>
        </div><br>
        <div>
            <label for="read">Read Status</label>
            <input type="radio" name="read" value="read">
        </div><br>
        <input type="submit" value="Submit">
      </form>
    </header>
    <section id = "book-list">

        <div class= "book-card">
            <h3 class="book-title"> Web Development For Beginners</h3>
            <p class="author-name">by Suman Shrestha</p>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
            <div class="book-details">
               <p class="book-pages"><i class="fa fa-chevron-right"></i> No. of Pages: <span>245</span></p>
                <p><i class="fa fa-chevron-right"></i> Read</p>
            </div>
            <div class="container-status-btn"><button class="btn-read-status">Change read status</button></div>
            <div class="btns">
                <button class="btn-remove">Remove Book</button>
                <button class="btn-edit">Edit</button>
            </div>
        </div>


    </section>


<script src="app.js"></script>
</body>
</html>
